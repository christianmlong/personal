<!DOCTYPE html>
<html>
<head>
    <title>Heartcode CanvasLoader example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="en" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Include the waitspinner js file -->
    <script type="text/javascript" src="/static/js/common/waitspinner.js"></script>
    <!--<script src="http://heartcode-canvasloader.googlecode.com/files/heartcode-canvasloader-min-0.9.1.js"></script>-->


    <style type="text/css">
        body, html {
            margin:0;
            padding:0;
            overflow:hidden;
            background-color:#ffffff;
        }
        #waitspinner_container {
            position:absolute;
            top:50%;
            left:50%;
        }
    </style>
</head>
<body>
    <!-- Create a div which will be the waitspinner container -->
    <div id="waitspinner_container"></div>

    <!-- This script creates a new CanvasLoader instance and places it in the waitspinner_container div -->
    <script type="text/javascript">
        //var cl = new CanvasLoader('waitspinner_container');
        //cl.setShape('roundRect'); // default is 'oval'
        //cl.setDiameter(163); // default is 40
        //cl.setDensity(12); // default is 40
        //cl.show(); // Hidden by default

        var cl = common.waitspinner.waitspinnerFactory('waitspinner_container');
        cl.setColor('#969696'); // default is '#000000'
        cl.setShape('roundRect'); // default is 'oval'
        cl.setDiameter(200); // default is 40
        cl.setDensity(12); // default is 40
        cl.setRange(0.7); // default is 1.3
        cl.setSpeed(1); // default is 2
        cl.setFPS(10); // default is 24
        cl.show(); // Hidden by default



        // This bit is only for positioning - not necessary
        var loaderObj = document.getElementById("canvasLoader");
        loaderObj.style.position = "absolute";
        loaderObj.style["top"] = cl.getDiameter() * -0.5 + "px";
        loaderObj.style["left"] = cl.getDiameter() * -0.5 + "px";
    </script>
</body>
</html>
